<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <img class="h-9" src="./assets/logo/hashtag.svg" alt="Logo Magazine">
  </header>


  <form class="flex w-100 px-5 gap-4 py-10 grow">
  <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
    <p class="mb-5 text-center">Seus Dados</p>
    <div class="flex flex-col px-10 py-3">
       <label for="nome" class="font-bold text-sm mb-2">Nome</label>
       <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Nome Completo" required >
    </div>
    <div class="flex flex-col px-10 py-3">
      <label for="email" class="font-bold text-sm mb-2">Email</label>
      <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exemplo@email" required >
   </div>
   <div class="flex flex-col px-10 py-3">
    <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
    <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(99)99999-9999" required >
 </div>
   
  </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center">Pagamento e Entrega</p>
    <div class="flex flex-col px-10 py-3">
       <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
       <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required >
    </div>

    <div class="flex">
    <div class="flex flex-col px-10 py-3 w-1/2">
      <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
      <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="111" required >
   </div>
   <div class="flex flex-col px-10 py-3 w-1/2">
    <label for="data-expiracao" class="font-bold text-sm mb-2">Validade</label>
    <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="MM/AA" required >
 </div>
  </div>
  <div class="flex flex-col px-10 py-3">
    <label for="cep" class="font-bold text-sm mb-2">CEP</label>
    <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="11111-111" required >
 </div>
 <div class="flex flex-col px-10 py-3">
  <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
  <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua" required >
</div>
<div class="flex">
  <div class="flex flex-col px-10 py-3 w-1/2">
    <label for="numero" class="font-bold text-sm mb-2">Número</label>
    <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="111" required >
 </div>
 <div class="flex flex-col px-10 py-3 w-1/2">
  <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
  <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Casa,apartamento..." required >
</div>
</div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5"></section>
  </form>
 
</body>
</html>
